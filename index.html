    <script>
        function atualizarContador() {
            const dataInicio = new Date("2020-03-08T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365.25));
            const meses = Math.floor(anos * 12);
            const semanas = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 7));
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor(diferenca / (1000 * 60 * 60));
            const minutos = Math.floor(diferenca / (1000 * 60));
            const segundos = Math.floor(diferenca / 1000);

            document.getElementById("anos").innerHTML = `${anos} anos`;
            document.getElementById("meses").innerHTML = ` ${meses} meses`;
            document.getElementById("semanas").innerHTML = ` ${semanas} semanas`;
            document.getElementById("dias").innerHTML = ` ${dias} dias`;
            document.getElementById("horas").innerHTML = ` ${horas} horas`;
            document.getElementById("minutos").innerHTML = `Cerca de ${minutos} minutos`;
            document.getElementById("segundos").innerHTML = `E aproximadamente ${segundos} segundos.`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
